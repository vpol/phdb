[app:main]
use = egg:phdb

pyramid.reload_templates = true
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = false
pyramid.default_locale_name = ru
sqlalchemy.url = sqlite://
sqlalchemy.encoding = utf-8
;sqlalchemy.url = sqlite:///%(here)s/phdb.db
beaker.session.type = memcached
beaker.session.url = 127.0.0.1:11211
beaker.session.lock_dir = %(here)s/lock
beaker.session.key = session
beaker.session.secret = loozy_session_seekrit
beaker.session.cookie_on_exception = true
authentication_policy = AuthTktAuthenticationPolicy('seekrit')
authorization_policy = ACLAuthorizationPolicy()
cache.example = 127.0.0.1:11211
links = http://www.rossvyaz.ru/docs/articles/Kody_ABC-3kh.csv, http://www.rossvyaz.ru/docs/articles/Kody_ABC-4kh.csv, http://www.rossvyaz.ru/docs/articles/Kody_ABC-8kh.csv, http://www.rossvyaz.ru/docs/articles/Kody_DEF-9kh.csv
data_path = %(here)s/phdb/data

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080

# Begin logging configuration

[loggers]
keys = root, phdb, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_phdb]
level = DEBUG
handlers =
qualname = phdb

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
